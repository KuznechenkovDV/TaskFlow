{% extends 'base.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'project_detail' task.project.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
