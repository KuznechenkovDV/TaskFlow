{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Редактировать проект,Создать проект" }}{% endblock %}

{% block content %}
<h2 class="mb-4">{{ form.instance.pk|yesno:"Редактировать проект,Создать проект" }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
